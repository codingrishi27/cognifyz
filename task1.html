<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGNIFYZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: rgb(187, 19, 19);
        }

        .gradient-image {
            background-image: linear-gradient(to bottom, #007bff, #00cc66);
            height: 400px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

      
        .content {
            padding: 20px;
        }

        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="gradient-image">
        <h1>Web Development</h1>
    </div>


    <div class="content">
        <h2>About My Page</h2>
        <p>This is my Task 1 given by cognifyz technologies.Thanks for giving this oppurtunity . This page includes navigation bar forms and with many color grading . hope you will like this .THANK YOU </p>

        
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-input" rows="4" required></textarea>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
